<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheraFlow - Demo Funcional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo .icon {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            width: 100%;
            padding: 16px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: #f5f3ff;
        }

        .demo-note {
            margin-top: 25px;
            padding: 15px;
            background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
            border-radius: 12px;
            text-align: center;
        }

        .demo-note p {
            font-size: 0.9em;
            color: #555;
            line-height: 1.5;
        }

        .demo-note strong {
            color: #667eea;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 0.9em;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .feature {
            text-align: center;
            padding: 15px 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .feature .icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .feature .text {
            font-size: 0.8em;
            color: #666;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="icon">üíÜ‚Äç‚ôÄÔ∏è</div>
            <h1>TheraFlow</h1>
            <p>Gest√£o completa para terapeutas</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>üìß Email</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label>üîí Senha</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <div class="divider">
            <span>ou</span>
        </div>

        <button class="btn-secondary" onclick="startOnboarding()">
            ‚ú® Criar conta gr√°tis
        </button>

        <div class="demo-note">
            <p><strong>üéÆ Modo Demo</strong></p>
            <p>Digite qualquer email/senha ou crie uma conta para testar todas as funcionalidades!</p>
        </div>

        <div class="features">
            <div class="feature">
                <div class="icon">üìÖ</div>
                <div class="text">Agenda</div>
            </div>
            <div class="feature">
                <div class="icon">üë•</div>
                <div class="text">Clientes</div>
            </div>
            <div class="feature">
                <div class="icon">üí∞</div>
                <div class="text">Financeiro</div>
            </div>
            <div class="feature">
                <div class="icon">üìä</div>
                <div class="text">Relat√≥rios</div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script>
        // Verificar se j√° est√° logado
        document.addEventListener('DOMContentLoaded', function() {
            if (TheraFlowData.isLoggedIn()) {
                // Se completou onboarding, vai para app
                if (TheraFlowData.hasCompletedOnboarding()) {
                    window.location.href = 'app.html';
                } else {
                    // Se n√£o completou, vai para onboarding
                    window.location.href = 'onboarding.html';
                }
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            // Simular login (sempre sucesso no demo)
            var nome = email.split('@')[0];
            nome = nome.charAt(0).toUpperCase() + nome.slice(1);
            
            // Verificar se j√° existe perfil
            var existingProfile = TheraFlowData.getProfile();
            
            if (existingProfile && existingProfile.email === email) {
                // Login com conta existente
                TheraFlowData.login(email);
                window.location.href = 'app.html';
            } else {
                // Novo login - criar perfil b√°sico
                TheraFlowData.login(email);
                
                // Salvar perfil inicial
                TheraFlowData.saveProfile({
                    name: nome,
                    email: email,
                    createdAt: new Date().toISOString().split('T')[0]
                });
                
                // Ir para onboarding para completar cadastro
                window.location.href = 'onboarding.html';
            }
        });

        function startOnboarding() {
            // Marcar como logado temporariamente para acessar onboarding
            TheraFlowData.login('novo@usuario.com');
            window.location.href = 'onboarding.html';
        }

        function showError(message) {
            var errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(function() {
                errorEl.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
